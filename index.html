<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Zone</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('wallpaper.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.7;
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        img {
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>The Jungle is Calling...</h1>
    <img src="logo.png" alt="Logo">
    <h2>Coming Soon!</h2>
</body>
</html>
